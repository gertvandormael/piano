<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="sounds.js" defer></script>
    <title>Piano</title>    
</head>

<body>
    <div class="container">
        <div class="piano">
            <div class="top"></div>
            <div class="keys">
                <div class="white-key" id="do3">
                    <div class="black-key" id="dob3"></div>
                </div>
                <div class="white-key" id="re3">
                    <div class="black-key" id="reb3"></div>
                </div>
                <div class="white-key" id="mi3"></div>
                <div class="white-key" id="fa3">
                    <div class="black-key" id="fab3"></div>
                </div>
                <div class="white-key" id="sol3">
                    <div class="black-key" id="solb3"></div>
                </div> 
                <div class="white-key" id="la3">
                    <div class="black-key" id="lab3"></div>
                </div>
                <div class="white-key" id="si3" ></div>
                <div class="white-key" id="#do4" >
                    <div class="black-key" id="#dob4"></div>
                </div>
                <div class="white-key" id="re4">
                    <div class="black-key" id="reb4"></div>
                </div>
                <div class="white-key" id="mi4" onclick="mi4()"></div>
                <div class="white-key" id="fa4">
                    <div class="black-key" id="fab4"></div>
                </div>
                <div class="white-key" id="sol4">
                    <div class="black-key" id="solb4"></div>
                </div>
                <div class="white-key" id="la4">
                    <div class="black-key" id="lab4"></div>
                </div>
                <div class="white-key" id="si4"></div>
            </div>
            
        </div>
    </div>
    <div class="audio-files">
        <audio src="./sounds/Piano.mf.C3.mp3"></audio>
        <audio src="./sounds/Piano.mf.D3.mp3"></audio>
        <audio src="./sounds/Piano.mf.E3.mp3"></audio>
        <audio src="./sounds/Piano.mf.F3.mp3"></audio>
        <audio src="./sounds/Piano.mf.G3.mp3"></audio>
        <audio src="./sounds/Piano.mf.A3.mp3"></audio>
        <audio src="./sounds/Piano.mf.B3.mp3"></audio>
        <audio src="./sounds/Piano.mf.C4.mp3"></audio>
        <audio src="./sounds/Piano.mf.D4.mp3"></audio>
    </div>

</body>

</html>
