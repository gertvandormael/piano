<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="sounds.js"></script>
    <title>Piano</title>
</head>

<body>
    <div class="container">
        <div class="piano">
            <div class="top"></div>
            <div class="keys">
                <div class="white-key" id="fa-2" onclick="fa2()">
                    <div class="black-key" id="fa-sharp-2"></div>
                </div>
                <div class="white-key" id="sol-2" onclick="sol2()">
                    <div class="black-key" id="sol-sharp-4"></div>
                </div>
                <div class="white-key" id="la-2" onclick="la2()">
                    <div class="black-key" id="la-sharp-2"></div>
                </div>
                <div class="white-key" id="si-2" onclick="si2()"></div>
                <div class="white-key" id="do-3" onclick="do3()">
                    <div class="black-key" id="do-sharp-3"></div>
                </div>
                <div class="white-key" id="re-3" onclick="re3()">
                    <div class="black-key" id="re-sharp-3"></div>
                </div>
                <div class="white-key" id="mi-3" onclick="mi3()"></div>
                <div class="white-key" id="fa-3" onclick="fa3()">
                    <div class="black-key" id="fa-sharp-3"></div>
                </div>
                <div class="white-key" id="sol-3" onclick="sol3()">
                    <div class="black-key" id="sol-sharp-3"></div>
                </div>
                <div class="white-key" id="la-3" onclick="la3()">
                    <div class="black-key" id="la-sharp-3"></div>
                </div>
                <div class="white-key" id="si-3" onclick="si3()"></div>
                <div class="white-key" id="#do-4" onclick="do4()">
                    <div class="black-key" id="#do-sharp-4"></div>
                </div>
                <div class="white-key" id="re-4" onclick="re4()">
                    <div class="black-key" id="re-sharp-4"></div>
                </div>
                <div class="white-key" id="mi-4" onclick="mi4()"></div>
                <div class="white-key" id="fa-4" onclick="fa4()">
                    <div class="black-key" id="fa-sharp-4"></div>
                </div>
                <div class="white-key" id="sol-4" onclick="sol4()">
                    <div class="black-key" id="sol-sharp-4"></div>
                </div>
                <div class="white-key" id="la-4" onclick="la4()">
                    <div class="black-key" id="la-sharp-4"></div>
                </div>
                <div class="white-key" id="si-4" onclick="si4()"></div>
                <div class="white-key" id="do-5" onclick="do5()">
                    <div class="black-key" id="do-sharp-5"></div>
                </div>
                <div class="white-key" id="re-5" onclick="re5()">
                    <div class="black-key" id="re-sharp-5"></div>
                </div>
                <div class="white-key" id="mi-5" onclick="mi5()"></div>
                <div class="white-key" id="fa-5" onclick="fa5()">
                    <div class="black-key" id="fa-sharp-5"></div>
                </div>
                <div class="white-key" id="sol-5" onclick="sol5()">
                    <div class="black-key" id="sol-sharp-5"></div>
                </div>
                <div class="white-key" id="la-5" onclick="la5()">
                    <div class="black-key" id="la-sharp-5"></div>
                </div>
                <div class="white-key" id="si-5" onclick="si5()">
                </div>
            </div>
        </div>
    </div>
    <div class="sheet-music">
    </div>

</body>

</html>
